<div class="row">
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ project.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-primary dropdown-toggle">
          Manage Project <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#">Edit Project</a></li>
          <li><a href="#">Delete Project</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <p>{{ project.description }}</p>
      <p>Created at: {{ project.createdAt }}</p>
      <p>Deadline: {{ project.deadline }}</p>
      <p>Author: {{ project.author.firstName }} {{ project.author.lastName }}</p>
      <p>Team: {{ project.team.name }}</p>
    </div>
  </div>
