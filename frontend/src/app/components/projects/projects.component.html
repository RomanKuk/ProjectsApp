<div class="row">
  <div class="col-md-5">
    <app-project-list
      (projectWasSelected)="selectedProject = $event"></app-project-list>
  </div>
  <div class="col-md-7">
    <app-project-detail
      *ngIf="selectedProject; else infoText"
      [project]="selectedProject"></app-project-detail>
    <ng-template #infoText>
      <p>Please select a Project!</p>
    </ng-template>
  </div>
</div>
