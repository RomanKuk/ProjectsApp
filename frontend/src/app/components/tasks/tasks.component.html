<div class="row">
    <div class="col-md-5">
      <app-task-list
        (taskWasSelected)="selectedTask = $event"></app-task-list>
    </div>
    <div class="col-md-7">
      <app-task-detail
        *ngIf="selectedTask; else infoText"
        [task]="selectedTask"></app-task-detail>
      <ng-template #infoText>
        <p>Please select a Task!</p>
      </ng-template>
    </div>
  </div>
