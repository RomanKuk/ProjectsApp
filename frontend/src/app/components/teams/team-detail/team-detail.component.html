<div class="row">
    <div class="row">
      <div class="col-xs-12">
        <h1>{{ team.name }}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="btn-group"
        appDropdown>
          <button
            type="button"
            class="btn btn-primary dropdown-toggle">
            Manage Team <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a href="#">Edit Team</a></li>
            <li><a href="#">Delete Team</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <p>Created at: {{ team.createdAt }}</p>
        <p>Participants: {{ team.participants.length }}</p>
      </div>
    </div>
