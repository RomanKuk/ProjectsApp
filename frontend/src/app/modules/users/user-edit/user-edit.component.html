<div class="row fixed">
    <div class="col-xs-12">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="firstName">First name</label>
              <input
                type="text"
                id="firstName"
                formControlName="firstName"
                class="form-control"
                required maxlength="25"
                required minlength="1">
                <div class="error" [hidden]="userForm.get('firstName').valid && userForm.get('firstName').untouched || !userForm.get('firstName').errors?.required">
                  First name is required
                </div>
                <div class="error" *ngIf="userForm.get('firstName').errors?.minlength">
                  First name must be at least 1 characters long
                </div>
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="lastName">Last name</label>
                <input
                  type="text"
                  id="lastName"
                  formControlName="lastName"
                  class="form-control"
                  required maxlength="25"
                  required minlength="1">
                  <div class="error" [hidden]="userForm.get('lastName').valid && userForm.get('lastName').untouched || !userForm.get('lastName').errors?.required">
                    Last name is required
                  </div>
                  <div class="error" *ngIf="userForm.get('lastName').errors?.minlength">
                    Last name must be at least 1 characters long
                  </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  formControlName="email"
                  class="form-control"
                  required maxlength="60"
                  required minlength="3">
                  <div class="error" [hidden]="userForm.get('email').valid && userForm.get('email').untouched || !userForm.get('email').errors?.required">
                    Email is required
                  </div>
                  <div class="error" *ngIf="userForm.get('email').errors?.minlength">
                    Email must be at least 3 characters long
                  </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="birthday">Birthday</label>
                <input 
                    type="date" 
                    id="birthday" 
                    formControlName="birthday"
                    class="form-control"
                    max="{{ today | date:'yyyy-MM-dd'}}">
                <div class="error" [hidden]="userForm.get('birthday').valid && userForm.get('birthday').untouched || !userForm.get('birthday').errors?.required">
                    Birthday date is required
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="teamId">Team</label>
                    <select 
                    id="teamId" 
                    formControlName="teamId" 
                    class="form-control">
                        <option 
                        *ngFor="let teamEl of teams" 
                        [value]="teamEl.id" 
                        [selected] = "teamEl.id === user?.teamId">{{teamEl.name}}</option>
                        <option value="undefined" [selected]="user?.teamId === undefined" >None</option>
                    </select>
              </div>
            </div>
          </div>
        <div class="row">
            <div class="col-xs-12 buttons">
            <button
                type="submit"
                class="btn btn-success"
                [disabled]="!userForm.valid">Save</button>
                <button 
                    type="button"
                    class="btn btn-danger" 
                    (click)="onCancel(undefined)">Cancel</button>
            </div>
        </div>
      </form>
    </div>
  </div>
